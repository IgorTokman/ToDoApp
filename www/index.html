<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <!--Start of app-->
  <body ng-app="ToDo" ng-controller="ToDoCtrl">

  <!--The main page-->
  <ion-pane>

    <!--The top header of application-->
    <ion-header-bar class="bar-positive">
      <h1 class="title">ToDo</h1>
      <button class="button icon ion-plus" ng-click="addNewTask()"></button>
    </ion-header-bar>

    <!--The main part of app - basic content-->
    <ion-content>

      <ion-list>

        <!--One item - one task-->
        <ion-item ng-repeat="task in tasks" class="item item-icon-right animated row"
                  ng-class="{'checked' : task.done}" >

          <!--Checkbox for task complete-->
          <label class="checkbox col col-33">
            <input type="checkbox" ng-model="task.done" ng-click="saveTasks()" />
          </label>

          <!--Editing the task on the click item title-->
          <span class="title col col-33" ng-click="editTask($index)">{{ task.title }}</span>

          <!--Deletes the task-->
          <i class="icon ion-close-circled deleteItem pull-right" ng-click="deleteItem($index)"></i>
        </ion-item>

      </ion-list>

    </ion-content>

  </ion-pane>
</body>
</html>
