<div class="modal">

    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Edit task</h1>
        <button class="button ion-backspace-outline"
                ng-click="closeEditTask()"
                style="font-size: 1.6em;"></button>
    </ion-header-bar>

    <ion-content>
        <form action="">
            <div class="list">
                <label class="item item-input">
                    <input type="text" ng-model="activeTask.title">
                </label>
                <label class="item item-input">
                    <textarea ng-model="activeTask.desc"></textarea>
                </label>
                <ul class="list">
                    <li class="item item-toggle">
                        <span class="toggle-item">Done</span>
                        <label class="toggle toggle-positive">
                            <input type="checkbox" ng-model="activeTask.done" />
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </li>
                </ul>
                <div class="padding">
                    <i class="button-positive button-block button" ng-click= "saveTask(addTask)">
                        Save
                    </i>
                </div>
            </div>
        </form>
    </ion-content>

</div>
